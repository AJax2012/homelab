        href: https://{{HOMEPAGE_VAR_TRAEFIK}}
        description: Reverse proxy dashboard
        icon: traefik-proxy.png
        siteMonitor: https://{{HOMEPAGE_VAR_TRAEFIK}}
    - Pi-hole:
        href: https://{{HOMEPAGE_VAR_PIHOLE}}
        description: Ad blocker admin UI
        icon: pi-hole.png
        siteMonitor: https://{{HOMEPAGE_VAR_PIHOLE}}
