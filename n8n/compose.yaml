services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    networks:
      - traefik-proxy
      - internal
    depends_on:
      n8n-db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_HOST=${SUBDOMAIN:-n8n}.${DOMAIN_NAME:?DOMAIN_NAME not set}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_RUNNERS_ENABLED=true
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN:-n8n}.${DOMAIN_NAME:?DOMAIN_NAME not set}/
      - GENERIC_TIMEZONE=${TZ:-UTC}
      - TZ=${TZ:-UTC}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:?POSTGRES_DB not set for n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_NON_ROOT_USER:?POSTGRES_NON_ROOT_USER not set for n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_NON_ROOT_PASSWORD:?POSTGRES_NON_ROOT_PASSWORD not set for n8n}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-proxy"
      - "traefik.http.routers.n8n.rule=Host(`${SUBDOMAIN:-n8n}.${DOMAIN_NAME:?DOMAIN_NAME not set}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=cloudflare"
      - "traefik.http.routers.n8n.middlewares=n8n@docker"
      - "traefik.http.middlewares.n8n.headers.SSLHost=${DOMAIN_NAME:?DOMAIN_NAME not set}"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    volumes:
      - n8n-data:/home/node/.n8n
      - n8n-local-files:/files

  n8n-db:
    image: postgres:16
    container_name: n8n-db
    restart: unless-stopped
    networks:
      - internal
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:?POSTGRES_USER not set for n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set for n8n}
      - POSTGRES_DB=${POSTGRES_DB:?POSTGRES_DB not set for n8n}
      - POSTGRES_NON_ROOT_USER=${POSTGRES_NON_ROOT_USER:?POSTGRES_NON_ROOT_USER not set for n8n}
      - POSTGRES_NON_ROOT_PASSWORD=${POSTGRES_NON_ROOT_PASSWORD:?POSTGRES_NON_ROOT_PASSWORD not set for n8n}
      - TZ=${TZ:-UTC}
    volumes:
      - n8n-postgres-data:/var/lib/postgresql/data
      - ./postgres/init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER:?POSTGRES_USER not set for n8n} -d ${POSTGRES_DB:?POSTGRES_DB not set for n8n}']
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  traefik-proxy:
    external: true
  internal:
    internal: true

volumes:
  n8n-data:
  n8n-local-files:
  n8n-postgres-data:
