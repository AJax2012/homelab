services:
  dockhand:
    image: fnsys/dockhand:latest
    container_name: dockhand
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL not set for dockhand}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dockhand_data:/app/data
    depends_on:
      dockhand-db:
        condition: service_healthy
    networks:
      - traefik-proxy
      - dockhand-internal
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-proxy"
      - "traefik.http.routers.dockhand.rule=Host(`${SUBDOMAIN:-dockhand}.${DOMAIN_NAME:?DOMAIN_NAME not set}`)"
      - "traefik.http.routers.dockhand.entrypoints=websecure"
      - "traefik.http.routers.dockhand.tls=true"
      - "traefik.http.routers.dockhand.tls.certresolver=cloudflare"
      - "traefik.http.services.dockhand.loadbalancer.server.port=3000"
      - "traefik.http.services.dockhand.loadbalancer.server.scheme=http"

  dockhand-db:
    image: postgres:16-alpine
    container_name: dockhand-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER not set for dockhand}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set for dockhand}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB not set for dockhand}
    networks:
      - dockhand-internal
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:?POSTGRES_USER not set for dockhand}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  traefik-proxy:
    external: true
  dockhand-internal:
    internal: true

volumes:
  postgres_data:
  dockhand_data:
